map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name etherpad.${SPACES_HOSTNAME};

  location / {
    proxy_pass http://etherpad:9001;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_pass_header Server;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # @NOTE: maybe not necessary for etherpad; taken from spacedeck
    #add_header Access-Control-Allow-Credentials "true";
    #add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    add_header Access-Control-Allow-Headers "Content-Type";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Origin "${HTTP_SCHEMA}://${SPACES_HOSTNAME}";

    # @NOTE: not sure where this is from; *not* necessary in spacedeck
    #add_header Content-Security-Policy "frame-ancestors 'self' ${HTTP_SCHEMA}://${SPACES_HOSTNAME}";

    # @NOTE: maybe not necessary for etherpad; taken from spacedeck
    proxy_cookie_domain etherpad.${SPACES_HOSTNAME} .${SPACES_HOSTNAME};
    proxy_cookie_flags ~ httponly samesite=none secure;
  }
}
