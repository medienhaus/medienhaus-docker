map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name write.spaces.develop.medienhaus.dev;

  location / {
    proxy_pass http://etherpad:9001;
    proxy_buffering off;
    proxy_set_header Host $host;
    proxy_pass_header Server;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    #add_header Access-Control-Allow-Credentials "true";
    #add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Spacedeck-Auth";
    add_header Access-Control-Allow-Headers "Content-Type";
    #add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Origin "https://spaces.develop.medienhaus.dev";

    #add_header Content-Security-Policy "frame-ancestors 'self' https://spaces.develop.medienhaus.dev";

    proxy_cookie_domain write.spaces.develop.medienhaus.dev .spaces.develop.medienhaus.dev;
    proxy_cookie_flags ~ httponly samesite=none secure;
  }
}
