listening-port=${MATRIX_TURN_LISTENING_PORT}
tls-listening-port=${MATRIX_TURN_TLS_LISTENING_PORT}

#listening-ip=
#external-ip=

min-port=${MATRIX_TURN_MIN_PORT}
max-port=${MATRIX_TURN_MAX_PORT}

use-auth-secret
static-auth-secret=${MATRIX_TURN_STATIC_AUTH_SECRET}

realm=${MATRIX_TURN_URI}


# matrix-synapse related/specific options
# https://matrix-org.github.io/synapse/latest/setup/turn/coturn.html

user-quota=12
total-quota=1200

no-tcp-relay

cert=/etc/letsencrypt/live/${MATRIX_TURN_URI}/certificate.crt
pkey=/etc/letsencrypt/live/${MATRIX_TURN_URI}/privatekey.key

no-multicast-peers

denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=172.16.0.0-172.31.255.255

denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=192.88.99.0-192.88.99.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-255.255.255.255

#allowed-peer-ip=10.0.0.1

no-cli
